<div class="well">
  <form #formPeople="ngForm">
    <div class="form-group mb-3">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" name="name" id="name" class="form-control" minlength="3" required
      [(ngModel)]="people.name" #name="ngModel"
      >
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors?.['required']">Digite o nome da pessoa.</div>
        <div *ngIf="name.errors?.['minlength']">O Nome deve conter ao menos 3 caracteres</div>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="birthday" class="form-label">Nascimento:</label>
      <input type="text" name="birthday" id="birthday" class="form-control" required
      [(ngModel)]="people.birthday" #birthday="ngModel" mask="d0/M0/0000">
      <div *ngIf="birthday.errors && (birthday.dirty || birthday.touched)"class="alert alert-danger">
        <div *ngIf="birthday.errors?.['required']">Digite data de nascimento</div>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="age" class="form-label">Idade:</label>
      <input type="number" name="age" id="age" class="form-control" required
      [(ngModel)]="people.age" #age="ngModel" minValidator minValue="18" numeric>
      <div *ngIf="age.errors && (age.dirty || age.touched)" class="alert alert-danger">
        <div *ngIf="age.errors?.['required']">Digite o idade da pessoa.</div>
        <div *ngIf="age.errors?.['min']">Idade Minima 18</div>
      </div>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary"
      (click)="update()" [disabled]="!formPeople.form.valid"
      >
        <i class="fa fa-save" aria-hidden="true"></i>
        Atualizar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/pessoas']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        Voltar
      </a>
    </div>
  </form>
</div>
