<div class="table-responsive">
  <table class="table table-striped
  table-hover
  table-borderless
  table-primary
  align-middle">
    <thead class="table-light">
      <caption>Pessoas</caption>
      <tr>
        <th>None</th>
        <th>Idade</th>
        <th>Nascido em</th>
        <th class="text-center">
          <a [routerLink]="['/pessoas/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
            <i class="fa fa-plus" aria-hidden="true"></i>  Novo
          </a>
        </th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let people of peoples" class="table-primary" >
          <td scope="row">{{people.name}}</td>
          <td>{{people.age}}</td>
          <td>{{people.birthday! | mask: 'd0/M0/0000'}}</td>
          <td>
            <div class="btn-group">
              <a [routerLink]="['/pessoas/editar', people.id]" title="Editar" alt="Editar" class="btn btn-btn-xs btn-info"><i class="fa fa-edit" aria-hidden="true"></i> Editar</a>
              <a href="#" title="Remover" alt="Remover" class="btn btn-btn-xs btn-danger" (click)="remover($event, people)"><i class="fa fa-times" aria-hidden="true"></i> Remover</a>
            </div>
          </td>
        </tr>

      </tbody>
      <tfoot>

      </tfoot>
  </table>
  <p *ngIf="peoples.length==0">Nenhuma pessoa cadastrada</p>
</div>
